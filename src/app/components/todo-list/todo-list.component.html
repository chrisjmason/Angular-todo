<div class="row">
  <ul class="todo-list large-8 large-centered columns">
    <li class="todo-item row"
        *ngFor="let todo of todoList">
          <p class="task-text large-8 columns">{{todo.task}}</p>
          <img (click)="deleteTodo(todo)" class="tick-image large-4 columns" src="./assets/img/tick-icon-73037.png">
    </li>
  </ul>
</div>
